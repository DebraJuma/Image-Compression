<!DOCTYPE html>
<html lang="en">

<head>
   <title>
      Image Compression
   </title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 

     
</head>

<body>
   <div id="container">
      
      <h3>Your Image Compressor </h3>
      <i class="fa-solid fa-arrow-down fa-bounce"></i>
          <div class="imageholder">
          
            <i class="fa-solid fa-panorama fa-beat-fade"></i>
            
           
      </div>
      
      
      <div class="form">
         <input id="imgId" type="file" accept="image/*" />
         <button id="downloadImg"> DOWNLOAD </button>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
